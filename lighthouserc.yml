ci:
  collect:
    numberOfRuns: 5
    url:
      [
        'http://localhost/local-microblogging-client/',
        'http://localhost/local-microblogging-client/posts/1',
        'http://localhost/local-microblogging-client/posts/1/edit',
        'http://localhost/local-microblogging-client/posts/new',
      ]
    staticDistDir: './dist'
    isSinglePageApplication: true
  assert:
    assertions:
      'categories:performance': ['error', { 'minScore': 0.83 }]
      'categories:accessibility': ['error', { 'minScore': 0.97 }]
      'categories:best-practices': ['error', { 'minScore': 0.92 }]
      'categories:pwa': ['off']
      'categories:seo': ['error', { 'minScore': 1 }]
  upload:
    target: 'temporary-public-storage'
